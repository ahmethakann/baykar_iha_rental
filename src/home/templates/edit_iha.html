{% extends 'iha_dealer_navbar.html' %}
{% block title %} Edit Iha Details {% endblock %}
{% block css %}
{% endblock %}
{% block body %}
<div class="container mt-5">
    <form method="POST" enctype="multipart/form-data"> {% csrf_token %}
        <div class="row mt-2">
            <div class="form-group col-md-12">
                <label><i style="font-weight: bold;">Iha Name</i></label>
                <input type="text" class="form-control" name="iha_name" value="{{iha.name}}" required>
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="form-group col-md-6">
                <label><i style="font-weight: bold;">City</i></label>
                <input type="text" class="form-control" name="city" value="{{iha.location.city}}" required>
            </div>
            <div class="form-group col-md-6">
                <label><i style="font-weight: bold;">Iha Image &nbsp;&nbsp;&nbsp;<a href="/media/{{iha.image}}/">View Image</a></i></label>
                <input type="file" class="form-control" name="image">
            </div>
        </div>
    
        <div class="row mt-3">
            <div class="form-group col-md-12">
                <label><i style="font-weight: bold;">Rent (per day)</i></label>
                <input type="number" class="form-control" name="rent" value="{{iha.rent}}" required>
            </div>
        </div>

        <div class="row mt-3">
            <div class="form-group col-md-12">
                <label><i style="font-weight: bold;">Operational Altitude (Feet)</i></label>
                <input type="number" class="form-control" name="operational_altitude" value="{{iha.operational_altitude}}" required>
            </div>
        </div>

        <div class="row mt-3">
            <div class="form-group col-md-12">
                <label><i style="font-weight: bold;">Maximum Altitude (Feet)</i></label>
                <input type="number" class="form-control" name="max_altitude" value="{{iha.max_altitude}}" required>
            </div>
        </div>

        <div class="row mt-3">
            <div class="form-group col-md-12">
                <label><i style="font-weight: bold;">Maximum Flight Time (Hours)</i></label>
                <input type="number" class="form-control" name="max_flight_time" value="{{iha.max_flight_time}}" required>
            </div>
        </div>

        <div class="row mt-3">
            <div class="form-group col-md-12">
                <label><i style="font-weight: bold;">Payload Capacity (Kg)</i></label>
                <input type="number" class="form-control" name="payload_capacity" value="{{iha.payload_capacity}}" required>
            </div>
        </div>

        <div class="row mt-3">
            <div class="form-group col-md-12">
                <label><i style="font-weight: bold;">Communication Range (Kilometre)</i></label>
                <input type="number" class="form-control" name="communication_range" value="{{iha.communication_range}}" required>
            </div>
        </div>

        <div class="row mt-3">
            <div class="form-group col-md-12">
                <label><i style="font-weight: bold;">Fuel Capacity (Litre)</i></label>
                <input type="number" class="form-control" name="fuel_capacity" value="{{iha.fuel_capacity}}" required>
            </div>
        </div>

        <div class="row mt-3">
            <div class="form-group col-md-12">
                <label><i style="font-weight: bold;">Cruise Speed (Knot)</i></label>
                <input type="number" class="form-control" name="cruise_speed" value="{{iha.cruise_speed}}" required>
            </div>
        </div>

        <div class="row mt-3">
            <div class="form-group col-md-12">
                <label><i style="font-weight: bold;">Maximum Speed (Knot)</i></label>
                <input type="number" class="form-control" name="max_speed" value="{{iha.max_speed}}" required>
            </div>
        </div>

        <div class="row mt-3">
            <div class="form-group col-md-12">
                <label><i style="font-weight: bold;">Max Takeoff Weight (Kg)</i></label>
                <input type="number" class="form-control" name="max_takeoff_weight" value="{{iha.max_takeoff_weight}}" required>
            </div>
        </div>

        <div class="row mt-3">
            <div class="form-group col-md-12">
                <label><i style="font-weight: bold;">Height (Metre)</i></label>
                <input type="number" class="form-control" name="height" value="{{iha.height}}" required>
            </div>
        </div>

        <div class="row mt-3">
            <div class="form-group col-md-12">
                <label><i style="font-weight: bold;">Wingspan (Metre)</i></label>
                <input type="number" class="form-control" name="wingspan" value="{{iha.wingspan}}" required>
            </div>
        </div>

        <div class="row mt-3">
            <div class="form-group col-md-12">
                <label><i style="font-weight: bold;">Length (Metre)</i></label>
                <input type="number" class="form-control" name="length" value="{{iha.length}}" required>
            </div>
        </div>
    
        <button type="submit" class="btn btn-primary mt-4 btn-lg">Update Details</button>
      </form>
      </div>
{% endblock %}
{% block js %}
<script>
    {% if alert %}
      alert("Iha Details Updated Successfully.");
      document.location = "/all_ihas";
    {% endif %}
  </script>
{% endblock %}
